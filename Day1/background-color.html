<!DOCTYPE html>
<html lang="en">
  <head>
    <title>background color</title>
    <style>
      .background{
          background-color: aqua;
          height: 400px;
      }
      .background2{
        background-color: aliceblue;
        height: 200px;
      }
      .background3{
        background: url(narutombal.jpg);
        height: 600px;
        background-size:contain;
      }
      .background4{
        background: linear-gradient(90deg, red, blue);
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="background">Container 1</div>
    <div class="background2">Container 2</div>
    <div class="background3">Container 3</div>
    <div class="background4">Container 3</div>
  </body>
</html>
