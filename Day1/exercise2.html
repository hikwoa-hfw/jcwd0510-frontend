<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2 table</title>
    <style>
        .table{
          border: 1px solid black;  
          background-color: pink;
          margin: auto;
        }
        .img{
            object-fit: cover;
        }
        th, td{
          border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <table type border="1px">
      <tr>
        <!-- table row-->
        <th>No</th>
        <th>image</th>
        <th>name</th>
        <th>food</th>
        <th>group</th>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <img

            alt="kucing"
            width=200px
            height=200px
          />
        </td>
        <td>Ku <sup>cing</sup></td>
        <td>pakan <sub>kucing</sub></td>
        <td>
          <form>
            <input type="radio" , name="Vertebrata" />Vertebrata
            <input type="radio" , name="Avertebrata" />Avertebrata
          </form>
        </td>
      </tr>
      <tr>
        <td>2</td>

          <img
            src="https://images.squarespace-cdn.com/content/63d93e88adc5023ba37a8d32/1677623619618-XJTQZOL5EV5YYVA51ALA/Dont-Squish-The-Jellyfish.jpg?format=1500w&content-type=image%2Fjpeg"

          />

            <input type="radio" , name="Avertebrata" />Avertebrata
          </form>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <img
            src="https://media.australian.museum/media/dd/images/Some_image.width-1200.fb5c02b.jpg"
            alt="cumi cumi"
            width=200px
            height=200px
          />
        </td>
        <td>cumi <sup>cuma</sup></td>
        <td>mangan <sub> wedos</sub></td>

            <input type="radio" , name="Vertebrata" />Vertebrata
