<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        p{  /* ini element selector*/
            color: red;
        }
        h1{
            color: blue;
        }
        /* universal selector masuk ujian ini, untuk hapus margin dan padding untuk styling*/
        *{
            margin: 0;
            padding: 0;
        }
        /* id selector> syling elemen unik  */
        #avanza {
            color: pink;
        }
        /* class selector */
    </style>
</head>
<body>
    <p>inii paragraf 1</p>
    <p>inii paragraf 2</p>
    <p>inii paragraf 3</p>

    <h1>ini heding 1</h1>

    <p id="avanza">Ini avanza</p>
    <p>Ini jazz</p>
    <p>Ini brio</p>
</body>
</html>
