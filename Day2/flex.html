<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            flex-direction: row; /* defaultnya row contoh pada navigation bar*/
            gap: 10px /* kalo gpa hanya bisa di grid atau di flex*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Home</div>
        <div class="item">Search</div>
        <div class="item">Explore</div>
        <div class="item">Profile</div>
    </div>
</body>
</html>
